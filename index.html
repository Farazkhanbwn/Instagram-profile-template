<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main">
        <div class="row align_center">
            <!-- Left Side -->
            <div class="col-6-of-9 u-position">
                <div class="content">
                    <div class="image_circle">
                        <img src="https://images.unsplash.com/photo-1561720842-51b575d6f799?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80https://plus.unsplash.com/premium_photo-1661329978374-fa980dadaff6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="main_img" class="main_img">
                    </div>
                    <!-- <figure class="image_circle">
                    </figure> -->

                    <h1 class="heading_primary">Jessica Potter</h1>
                    <p class="position">visual artist</p>
                    <button class="btn_primary u-margin-bottom">follow</button>
                    <button class="btn_primary">Message</button>
                </div>
            </div>

            <!-- Right Side -->
            <div class="col-3-of-9">
                <div class="description">
                    <div class="infomation">
                        <h2 class="heading_secondary">523</h2>
                        <p class="paragraph_secondary">Posts</p>
                    </div>
                </div>

                <!-- Second Side -->
                <div class="description">
                    <div class="infomation">
                        <h2 class="heading_secondary">1387</h2>
                        <p class="paragraph_secondary">Likes</p>
                    </div>
                </div>

                <!-- Third Side -->

                <div class="description">
                    <div class="infomation">
                        <h2 class="heading_secondary">146</h2>
                        <p class="paragraph_secondary">Followers</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
